{% extends 'base_admin.html' %} {% block content %}

<div id="template" class="customer customer__register">
    <div id="customer">
        <!-- Update Customer -->
        <div id="create-customer">
            <div class="template_header">
                <h2 class="page_heading">Update User</h2>
            </div>

            <div class="template_content">
                <div class="form-horizontal">
                    <form method="post" action="{% url 'admin:admin-edit-user' user_id=user_update.id %}" id="create_customer" autocomplete="off">
                        {% csrf_token %}
                        <input type="hidden" name="_method" value="PUT">
                        <input type="hidden" name="user_id" value="{{user_update.id}}">
                        <div id="username" class="clearfix form-group">
                            <label for="username" class="login control-label col-sm-4">username</label>
                            <div class="col-sm-4">
                                <input autocomplete="off" type="username" value="{{ form.username.value }}" name="username"  class="form-control" size="30">
                            </div>
                        </div>
                        <div id="email" class="clearfix form-group">
                            <label for="email" class="login control-label col-sm-4">Email Address</label>
                            <div class="col-sm-4">
                                <input autocomplete="off" type="email" value="{{ form.email.value }}" name="email" id="email" class="form-control" size="30">
                            </div>
                        </div>

                        <div id="password1" class="clearfix form-group">
                            <label for="password1" class="login control-label col-sm-4">Password</label>
                            <div class="col-sm-4">
                                <input type="password" minlength="6" name="password1" id="password1" class="form-control password" size="30">
                            </div>
                        </div>

                        <div id="password2" class="clearfix form-group">
                            <label for="password2" class="login control-label col-sm-4">Re-Password</label>
                            <div class="col-sm-4">
                                <input type="password" minlength="6" name="password2" id="password2" class="form-control password" size="30">
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-3">
                                <input class="btn btn-primary" type="submit" value="Update">
                                <a href="{% url 'admin:admin-list-user' %}" type="button" class="btn btn-danger">Cancel</a>
                            </div>
                        </div>
                    </form>
                    {% include 'show_form_errors.html' with form=form only %}
                    {% include 'show_message_errors.html'%}
                </div>
            </div>
        </div>
        <!-- /#create-customer -->
    </div>
</div>

{% endblock %}

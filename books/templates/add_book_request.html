{% extends 'base.html' %} {% block content %}

<div class="product_listing_main homepage_carousel row" style="padding-bottom: 15px;">
    <div class="row" style="text-align: center;">
        <h3>Add Book Request</h3>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post" action="{% url 'book:add-book-request' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Book name</label>
                    <input type="text" name="name" class="form-control"  placeholder="Enter book name" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price" id="price" placeholder="Enter book price" required>
                </div>
                <div class="form-group">
                    <label for="category">Book Category</label>
                    <select class="form-control" id="category" name="category_id">
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <div class="mb-3">
                        <label for="validationTextarea">Note</label>
                        <textarea rows="5" name="note" class="form-control is-invalid" id="validationTextarea" placeholder="Please enter note." ></textarea>
                    </div>
                </div>

                {% include 'show_form_errors.html' with form=add_book_form %}

                <div class="form-group form-check"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'book:book-request-list' %}" type="button" class="btn btn-danger">Cancel</a>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
